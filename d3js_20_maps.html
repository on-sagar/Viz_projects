<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <script>   

    //you can convert shapefile into geojason files
    var canvas=d3.select("body")
    .append("svg")
    .attr("width",window.innerWidth)
    .attr("height",window.innerHeight)
     
    d3.json("nepal-districts-new.geojson",function(data){

        var group=canvas.selectAll("g")
        .data(data.features)
        .enter()
        .append("g")


        //this is working right now and is a good fit to the screen
        var projection=d3.geo.mercator().center([84,28.0]).scale(6000).translate([window.innerWidth/2,window.innerHeight/2])
        var path=d3.geo.path().projection(projection)
        console.log(window.innerHeight)
        console.log(window.innerWidth)
        var areas=group.append("path")
        .attr("d",path)
        .attr("class","area")
        .attr("fill","steelblue")

        

    })
    




    </script>
    
</body>
</html>
