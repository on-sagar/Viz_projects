<!DOCTYPE html>
<html lang="en">
<head>

    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <p>
        This is a paragraph
    </p>
    <script> 
    //selecting p element and chaning text of that paragraph

    console.log(d3)

    </script>
