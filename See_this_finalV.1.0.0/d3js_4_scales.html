<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <script> 
    
    var dataArray = [20,40,50,60];
    var width=500;
    var height=500;
     
    //linear scale from d3 applied on dataArray to create scaled
    //data
    var widthScale=d3.scale
                     .linear()
                     .domain([0,60])   //denotes domain(min and max data value) for scaling
                     .range([0,width]) //denotes maximum limits
             
    //defining color scale for bar colors to scale according to value                
    var color=d3.scale
                 .linear()
                 .domain([0,60])
                 .range(["blue","red"])

   //creates svg element container and assigns to variable canvas
    var canvas =d3.select("body")
                      .append("svg")
                      .attr("width",width)
                      .attr("height",height);

    var bars = canvas.selectAll("rect")
                     .data(dataArray)
                     .enter()
                       .append("rect")
                       .attr("width",function(d){return widthScale(d)})
                       .attr("height",50)
                       .attr("fill",function(d){return color(d)})
                       .attr("y",function(d,i){return i*100});
    </script>
</body>
</html>
