<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <script>
var data=[10,20,30,40,50];

   document.write(d3.min(data))
   document.write(data.shift())
   document.write(data.sort(d3.descending))
   document.write(d3.sum(data))
   document.write(d3.mean(data))
   document.write(d3.median(data))
   document.write(d3.shuffle(data))

</script>
</body>
</html>
